type Query {
  users: [User]
}
type Mutation {
  register(body: RegisterInput): AuthPayload
  login(body: LoginInput): AuthPayload!
}
type User {
  firstName: String!
  lastName: String!
  email: String!
  phoneNumber: String
  password: String
}
type AuthPayload {
  token: String!
  user: User!
}
input RegisterInput {
  firstName: String
  lastName: String
  password: String
  email: String
}
input LoginInput {
  email: String
  password: String
}
